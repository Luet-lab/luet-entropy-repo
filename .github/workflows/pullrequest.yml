# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow
    - name: setup-docker
      uses: docker-practice/actions-setup-docker@0.0.1

    - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        wget https://github.com/mudler/luet/releases/download/0.7.7/luet-0.7.7-linux-amd64 -O luet
        sudo mv luet /usr/bin/luet
        sudo chmod +x /usr/bin/luet
        curl -LO https://storage.googleapis.com/container-diff/latest/container-diff-linux-amd64 && chmod +x container-diff-linux-amd64 && sudo mv container-diff-linux-amd64 /usr/local/bin/container-diff
        export COMMIT=$(git rev-parse --short "$GITHUB_SHA")
        export FROM_BRANCH=origin/${GITHUB_REF##*/}
        echo "Commit: $COMMIT from ref $FROM_BRANCH"
        PACKAGES=$(./scripts/build-changes.sh)
        sudo luet build --concurrency 1 --tree=./ $PACKAGES --destination $PWD/build --compression gzip --clean=false
        sudo luet create-repo --tree ./ \
          --output $PWD/build \
          --packages $PWD/build \
          --name "luet-test" \
          --descr "Luet official repository" \
          --urls "http://localhost:8000" \
          --tree-compression gzip \
          --type http

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build # The folder the action should deploy.
