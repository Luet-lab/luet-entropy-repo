category: dev-python
license: MIT
name: flake8
requires:
- category: dev-lang
  name: python-2.7
  version: '>=2.7.5'
- category: dev-lang
  name: python-exec-2
  version: '>=2'
- category: dev-python
  name: pyflakes
  version: '>=1.5.0'
- category: dev-lang
  name: python-3.6
  version: '>=0'
- category: dev-python
  name: configparser
  version: '>=0'
- category: dev-python
  name: enum34
  version: '>=0'
- category: dev-python
  name: pycodestyle
  version: '>=0'
use_flags:
- -python_targets_pypy
- elibc_glibc
- python_targets_python2_7
- abi_x86_64
- userland_GNU
- -python_targets_python3_5
- -test
- big-endian
- -python_targets_python3_4
- -python_targets_pypy3
- kernel_linux
- amd64
- python_targets_python3_6
version: "3.7.9"
labels:
  original.package.name: "flake8"
  original.package.category: "dev-python"
  original.package.version: "3.7.9"
  original.package.slot: "0"
