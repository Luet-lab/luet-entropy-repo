category: dev-python
name: http-parser
requires:
- category: dev-lang
  name: python-2.7
  version: '>=2.7.5'
- category: dev-lang
  name: python-exec-2
  version: '>=2'
- category: dev-lang
  name: python-3.6
  version: '>=0'
- category: dev-python
  name: cython
  version: '>=0'
- category: dev-python
  name: setuptools
  version: '>=0'
use_flags:
- big-endian
- python_targets_python2_7
- amd64
- kernel_linux
- abi_x86_64
- userland_GNU
- -python_targets_pypy
- elibc_glibc
- python_targets_python3_6
- -python_targets_python3_4
- -python_targets_python3_5
- -examples
