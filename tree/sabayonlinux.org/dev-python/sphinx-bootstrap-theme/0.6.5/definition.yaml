category: dev-python
name: sphinx-bootstrap-theme
requires:
- category: dev-lang
  name: python-2.7
  version: '>=2.7.5'
- category: dev-lang
  name: python-exec-2
  version: '>=2'
- category: dev-lang
  name: python-3.6
  version: '>=0'
- category: dev-python
  name: setuptools
  version: '>=0'
use_flags:
- -python_targets_pypy3
- elibc_glibc
- kernel_linux
- -python_targets_pypy
- split-usr
- python_targets_python3_6
- -python_targets_python3_7
- -python_targets_python3_5
- userland_GNU
- abi_x86_64
- big-endian
- python_targets_python2_7
- amd64
version: 0.6.5+2
license: "MIT"
