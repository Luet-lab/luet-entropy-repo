- /usr/lib64/python3.6/site-packages/__pycache__/pngsuite.cpython-36.pyc$
- /usr/lib64/python3.6/site-packages/__pycache__/test_png.cpython-36.opt-1.pyc$
- /usr/lib64/python3.6/site-packages/__pycache__/test_png.cpython-36.opt-2.pyc$
