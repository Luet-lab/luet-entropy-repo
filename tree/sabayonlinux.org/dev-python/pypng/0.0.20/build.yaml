unpack: true
steps:
- >-
  source /etc/profile && (ACCEPT_LICENSE=* equo i ${ORIGINAL_PACKAGE} || emerge  =${ORIGINAL_PACKAGE})
  && equo cleanup
requires:
- category: "layer"
  name: "sabayon-base"
  version: "9999"
includes:
- /usr$
- /usr/bin$
- /usr/bin/prichunkpng$
- /usr/bin/priforgepng$
- /usr/bin/prigreypng$
- /usr/bin/pripalpng$
- /usr/bin/pripamtopng$
- /usr/bin/pripnglsch$
- /usr/bin/pripngtopam$
- /usr/bin/priweavepng$
- /usr/lib$
- /usr/lib/python-exec$
- /usr/lib/python-exec/python3.6$
- /usr/lib/python-exec/python3.6/prichunkpng$
- /usr/lib/python-exec/python3.6/priforgepng$
- /usr/lib/python-exec/python3.6/prigreypng$
- /usr/lib/python-exec/python3.6/pripalpng$
- /usr/lib/python-exec/python3.6/pripamtopng$
- /usr/lib/python-exec/python3.6/pripnglsch$
- /usr/lib/python-exec/python3.6/pripngtopam$
- /usr/lib/python-exec/python3.6/priweavepng$
- /usr/lib64$
- /usr/lib64/python3.6$
- /usr/lib64/python3.6/site-packages$
- /usr/lib64/python3.6/site-packages/__pycache__$
- /usr/lib64/python3.6/site-packages/__pycache__/png.cpython-36.opt-1.pyc$
- /usr/lib64/python3.6/site-packages/__pycache__/png.cpython-36.opt-2.pyc$
