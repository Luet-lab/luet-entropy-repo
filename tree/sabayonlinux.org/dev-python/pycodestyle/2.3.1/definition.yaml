category: dev-python
name: pycodestyle
requires:
- category: dev-lang
  name: python-2.7
  version: '>=2.7.5'
- category: dev-lang
  name: python-exec-2
  version: '>=2'
- category: dev-lang
  name: python-3.6
  version: '>=0'
- category: dev-python
  name: setuptools
  version: '>=0'
use_flags:
- -python_targets_pypy
- elibc_glibc
- python_targets_python2_7
- abi_x86_64
- -doc
- userland_GNU
- -python_targets_python3_5
- big-endian
- -python_targets_python3_4
- -python_targets_pypy3
- kernel_linux
- amd64
- python_targets_python3_6
version: 2.3.1+2
