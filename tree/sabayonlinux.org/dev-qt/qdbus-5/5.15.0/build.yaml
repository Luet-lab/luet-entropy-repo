unpack: true
steps:
- >-
  source /etc/profile && (ACCEPT_LICENSE=* equo i ${ORIGINAL_PACKAGE} || emerge  =${ORIGINAL_PACKAGE})
  && equo cleanup
requires:
- category: "layer"
  name: "sabayon-base"
  version: "9999"
includes:
- /usr$
- /usr/lib$
- /usr/lib64$
- /usr/lib64/qt5$
- /usr/lib64/qt5/bin$
- /usr/lib64/qt5/bin/qdbus$
env:
- ORIGINAL_ATOM=dev-qt/qdbus
- ORIGINAL_PACKAGE=dev-qt/qdbus-5.15.0
