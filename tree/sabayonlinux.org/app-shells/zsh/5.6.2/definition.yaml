  version: '>=3.9'
- category: sys-libs
  name: ncurses
  version: '>=5.1'
- category: sys-apps
  name: groff
  version: '>=0'
- category: sys-libs
  name: gdbm
  version: '>=0'
use_flags:
- userland_GNU
- big-endian
- gdbm
- -examples
- amd64
- pcre
- abi_x86_64
- unicode
- -doc
- -debug
- kernel_linux
- elibc_glibc
