- /etc/cron.monthly$
- /etc/cron.monthly/.keep_sys-process_cronbase-0$
- /etc/cron.weekly$
- /etc/cron.weekly/.keep_sys-process_cronbase-0$
- /usr$
- /usr/sbin$
- /usr/sbin/run-crons$
- /var$
- /var/spool$
- /var/spool/cron$
- /var/spool/cron/.keep_sys-process_cronbase-0$
- /var/spool/cron/lastrun$
