- "-abi_x86_x32"
- "python_single_target_python3_6"
- "-abi_s390_32"
- "-abi_riscv_lp64d"
- "-abi_mips_n32"
- "-alisp"
- "python"
- "-abi_mips_n64"
- "amd64"
- "-abi_mips_o32"
- "elibc_glibc"
- "abi_x86_64"
- "kernel_linux"
- "abi_x86_32"
- "-debug"
- "thread-safety"
- "-abi_s390_64"
