unpack: true
steps:
- >-
  source /etc/profile && (ACCEPT_LICENSE=* equo i ${ORIGINAL_PACKAGE} || emerge  =${ORIGINAL_PACKAGE})
  && equo cleanup
requires:
- category: "layer"
  name: "sabayon-base"
  version: "9999"
includes:
- /usr$
- /usr/bin$
- /usr/bin/dumpelf$
- /usr/bin/lddtree$
- /usr/bin/pspax$
- /usr/bin/scanelf$
- /usr/bin/scanmacho$
- /usr/bin/symtree$
- /usr/lib$
- /usr/share$
- /usr/share/doc$
- /usr/share/doc/pax-utils-1.2.6$
- /usr/share/doc/pax-utils-1.2.6/BUGS.bz2$
- /usr/share/doc/pax-utils-1.2.6/README.md.bz2$
- /usr/share/doc/pax-utils-1.2.6/TODO.bz2$
- /usr/share/man$
- /usr/share/man/man1$
- /usr/share/man/man1/dumpelf.1.bz2$
- /usr/share/man/man1/pspax.1.bz2$
- /usr/share/man/man1/scanelf.1.bz2$
- /usr/share/man/man1/scanmacho.1.bz2$
env:
- ORIGINAL_ATOM=app-misc/pax-utils
- ORIGINAL_PACKAGE=app-misc/pax-utils-1.2.6
