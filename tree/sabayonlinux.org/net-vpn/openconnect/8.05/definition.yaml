category: net-vpn
name: openconnect
requires:
- category: net-libs
  name: gnutls
  version: '>=3'
- category: app-crypt
  name: trousers
  version: '>=0'
- category: app-misc
  name: ca-certificates
  version: '>=0'
- category: dev-libs
  name: libxml2-2
  version: '>=0'
- category: dev-libs
  name: nettle
  version: '>=0'
- category: sys-apps
  name: iproute2
  version: '>=0'
- category: sys-devel
  name: gettext
  version: '>=0'
- category: sys-libs
  name: zlib
  version: '>=0'
use_flags:
- userland_GNU
- -lz4
- -smartcard
- gnutls
- amd64
- -libressl
- elibc_glibc
- big-endian
- split-usr
- nls
- -stoken
- -libproxy
- kernel_linux
- -static-libs
- abi_x86_64
- -doc
- -gssapi
version: 8.05+2
