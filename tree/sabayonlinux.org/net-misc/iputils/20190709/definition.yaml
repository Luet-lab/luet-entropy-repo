category: net-misc
name: iputils
requires:
- category: dev-util
  name: meson
  version: '>=0.48.2'
- category: dev-util
  name: ninja
  version: '>=1.7.2'
- category: dev-libs
  name: openssl
  version: '>=0'
- category: sys-devel
  name: gettext
  version: '>=0'
- category: sys-libs
  name: libcap
  version: '>=0'
use_flags:
- -nettle
- nls
- -gcrypt
- filecaps
- big-endian
- arping
- kernel_linux
- ssl
- -traceroute6
- -rdisc
- -SECURITY_HAZARD
- -static
- split-usr
- -rarpd
- -clockdiff
- -idn
- -tftpd
- abi_x86_64
- amd64
- -tracepath
- -caps
- elibc_glibc
- -doc
- ipv6
- -libressl
- userland_GNU
version: 20190709+2
