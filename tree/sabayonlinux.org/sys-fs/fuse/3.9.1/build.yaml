unpack: true
steps:
- >-
  source /etc/profile && (ACCEPT_LICENSE=* equo i ${ORIGINAL_PACKAGE} || emerge  =${ORIGINAL_PACKAGE})
  && equo cleanup
requires:
- category: "layer"
  name: "sabayon-base"
  version: "9999"
includes:
- /lib$
- /usr$
- /usr/bin$
- /usr/bin/fusermount3$
- /usr/include$
- /usr/include/fuse3$
- /usr/include/fuse3/cuse_lowlevel.h$
- /usr/include/fuse3/fuse.h$
- /usr/include/fuse3/fuse_common.h$
- /usr/include/fuse3/fuse_log.h$
- /usr/include/fuse3/fuse_lowlevel.h$
- /usr/include/fuse3/fuse_opt.h$
- /usr/lib$
- /usr/lib/libfuse3.so$
- /usr/lib/libfuse3.so.3$
- /usr/lib/libfuse3.so.3.9.1$
- /usr/lib/pkgconfig$
- /usr/lib/pkgconfig/fuse3.pc$
- /usr/lib64$
- /usr/lib64/libfuse3.so$
- /usr/lib64/libfuse3.so.3$
- /usr/lib64/libfuse3.so.3.9.1$
- /usr/lib64/pkgconfig$
- /usr/lib64/pkgconfig/fuse3.pc$
- /usr/sbin$
- /usr/sbin/mount.fuse3$
- /usr/share$
- /usr/share/doc$
- /usr/share/doc/fuse-3.9.1$
- /usr/share/doc/fuse-3.9.1/AUTHORS.bz2$
- /usr/share/doc/fuse-3.9.1/ChangeLog.rst.bz2$
- /usr/share/doc/fuse-3.9.1/README.NFS.bz2$
- /usr/share/doc/fuse-3.9.1/README.md.bz2$
- /usr/share/doc/fuse-3.9.1/kernel.txt.bz2$
- /usr/share/man$
- /usr/share/man/man1$
- /usr/share/man/man1/fusermount3.1.bz2$
- /usr/share/man/man8$
- /usr/share/man/man8/mount.fuse3.8.bz2$
env:
- ORIGINAL_ATOM=sys-fs/fuse
- ORIGINAL_PACKAGE=sys-fs/fuse-3.9.1
