category: media-sound
name: jack-audio-connection-kit
requires:
- category: media-libs
  name: alsa-lib
  version: '>=1.0.27.2'
- category: media-libs
  name: libsamplerate
  version: '>=0.1.8'
- category: media-libs
  name: libsndfile
  version: '>=1.0.0'
- category: sys-auth
  name: realtime-base
  version: '>=0'
- category: sys-libs
  name: db-6.0
  version: '>=0'
- category: sys-libs
  name: readline
  version: '>=0'
- category: sys-process
  name: lsof
  version: '>=0'
use_flags:
- -examples
- big-endian
- -abi_x86_x32
- -abi_s390_32
- -abi_mips_n32
- cpu_flags_x86_sse
- -abi_mips_n64
- -doc
- pam
- amd64
- -abi_mips_o32
- elibc_glibc
- abi_x86_64
- kernel_linux
- abi_x86_32
- -oss
- -debug
- -coreaudio
- -abi_s390_64
- userland_GNU
- split-usr
- -ffado
- -abi_riscv_lp64
- -altivec
- -abi_riscv_lp64d
- alsa
- -cpu_flags_x86_3dnow
version: 0.125.0+3
license: "GPL-2 LGPL-2.1"
